<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — UrbanKick</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: #fff;
    }
    .login-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #111;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login Administrativo</h1>
    <p>Use as credenciais fornecidas para acessar.</p>

    <div class="input-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" placeholder="Digite seu usuário">
    </div>
    
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>

    <button class="login-button" onclick="login()">Entrar</button>
    <p id="error-message" class="error-message">Usuário ou senha incorretos.</p>
  </div>

  <script>
    function login() {
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Credenciais de login
      const correctUsername = 'ELOARADAMARIA';
      const correctPassword = 'MARIAAMOR22';

      if (usernameInput === correctUsername && passwordInput === correctPassword) {
        // Login bem-sucedido: salva no localStorage e redireciona
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        // Login falhou: mostra mensagem de erro
        errorMessage.style.display = 'block';
      }
    }
  </script>

</body>
</html>
